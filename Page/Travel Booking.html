<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Bootstrap files  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <!-- stylesheets -->
  <link rel="stylesheet" href="styles/styles.css">

  <title>Travel Booking</title>
</head>

<body>
  <header>
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Travel Booking</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </div>
    </nav>
  </header>



<!-- Form fields -->
  <div class="container m-5">
    <form class="form-control p-4" method="get" id="form">
      <div class="row">
        <div class="col mb-3">
          <label for="name" class="form-label">Enter customer name:</label>
          <input type="text" class="form-control" id="name" placeholder="Name" >
        </div>
      </div>
      <div class="row">
        <div class="col mb-3">
          <label for="departure" class="form-label">Departure:</label>
          <input type="text" class="form-control" id="departure" placeholder="Enter place of departure" >
        </div>
        <div class="col mb-3">
          <label for="destination" class="form-label">Destination:</label>
          <input type="text" class="form-control" id="destination" placeholder="Enter place of destination" >
        </div>
        <div class="col mb-3 p-2">
          <label for="airline">Airline: </label>
      <select class="form-control" id="airline">
        <option selected>Select...</option>
        <option>Air India</option>
        <option>Ethihad</option>
        <option>Jet Airways</option>
        <option>Indigo Airways</option>
      </select>
        </div>
        <div class="col mb-3">
          <label for="date" class="form-label">Enter Date</label>
          <input type="date" class="form-control" id="date" placeholder="dd/mm/yyyy">
        </div>
      </div>
      <div class="row">
        <div class="col mb-3">
          <label for="tickets" class="form-label">Tickets:</label>
          <input type="number" class="form-control" id="tickets" placeholder="Enter number of tickets">
        </div>
        <div class="col mb-3">
          <label for="cost" class="form-label">Total cost</label>
          <input  class="form-control" type="number" id="cost" placeholder="â‚¹">
        </div>
      </div>
  <!-- Submit button -->
      <div class="form-group row p-2">
        <div class="col">
          <button type="button" class="btn btn-outline-danger">Cancel</button>
          <button type="submit" class="btn btn-primary">Book</button>
        </div>
      </div>

    </form>
  </div>


</body>

<script src="script/main.js"></script>

</html>
